name: Train ML model using MLflow Project

on:
  push:
    paths:
      - 'ML-Project/**'
      - '.workflow/**'

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install mlflow

      - name: Run MLflow project
        run: |
          cd ML-Project
          mlflow run . -b local